name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub using secrets
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Build & push backend Docker image
      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest

      # 4️⃣ Build & push frontend Docker image
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest

      # 5️⃣ Deploy on Ubuntu VM via SSH
      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}        # VM public IP
          username: ${{ secrets.VM_USER }}    # e.g., ubuntu
          key: ${{ secrets.VM_SSH_KEY }}      # Private SSH key content
          script: |
            cd /home/ubuntu/mean-crud-app
            git pull origin main
            docker-compose pull
            docker-compose up -d

